  jQuery(document).ready(function() {

    //删除广告位
  $(".spaceDel").click(function(){
      space_id = $(this).attr('val');
      art.dialog({
          lock: true,
          background: '#600', // 背景色
          opacity: 0.87,	// 透明度
          icon: 'question2',
          content: "您确定要删除此广告位？",
          cancelVal: '取消',
          ok: function () {
              $.post("{:url('ad/spaceDel')}", {space_id:space_id}, function(data){
                  data = eval(data);
                  if(data.code == 1){
                	    success(data.msg);
                	    TableList.listRefresh();
                  }else{
                      error(data.msg);
                  }
              });
          },
          cancel: true //为true等价于function(){}
      });
            
  });
  
  
</script>
