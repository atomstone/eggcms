<script>
  
  //排序
  $("#btn-setorder").click(function(){
      var $btn = $("#btn-setorder").button('loading');
      $.post("{:url('position/dataSetOrder')}", $('#form1').serialize(), function(data){
          data = eval(data);
          if(data.code == 1){
        	    success(data.msg);
        	    App.doShow("{:url('position/dataList',array('posid'=>$position.posid))}");
          }else{
              error(data.msg);
          }
          $btn.button('reset');
      });
  });
  
  //删除
  $("#btn-del").click(function(){
      art.dialog({
          lock: true,
          background: '#600', // 背景色
          opacity: 0.87,	// 透明度
          icon: 'question2',
          content: "您确定要执行移除操作？",
          cancelVal: '取消',
          ok: function () {
              var $btn = $("#btn-del").button('loading');
              $.post("{:url('position/dataDel')}", $('#form1').serialize(), function(data){
                  data = eval(data);
                  if(data.code == 1){
                	    success(data.msg);
                	    App.doShow("{:url('position/dataList',array('posid'=>$position.posid))}");
                  }else{
                      error(data.msg);
                  }
                  $btn.button('reset');
              });
          },
          cancel: true //为true等价于function(){}
      });
  });
</script>
